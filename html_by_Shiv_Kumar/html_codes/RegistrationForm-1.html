<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 260px;
            margin:100px auto;
            border: radius 20px;
            padding: 25px;
            box-shadow: 0 0 15px lime;
            border-radius: 50px;
            color: lime;
            background-color: black;
        }
        #main:hover{
            box-shadow:  0 0 30px black;
            background: rebeccapurple;
        }
        #Etn,#Etg,#ph{

        }

</head>
<body id="main">
    <div>
        <h3 align="center"><u>Registration Form</u></h3>
    </div>
    <form action="Registor" id="form">
        <div align="center">
            <label for="Etn">Enter the name</label>
            <span></span>
            <br>
            <input type="text" id="Etn" name="Etn" required>
        </div>
        <div align="center">
            <label for="Etg">Enter the gmail</label>
            <span></span>
            <br>
            <input type="text" id="Etg" name="Etg" required>
        </div>
        <div align="center">
            <label for="ph">Contact Number</label>
            <span></span>
            <br>
            <input type="text" id="ph" name="ph" required>
        </div>
        <br>
        <div align="center">
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="dob" min="1994-01-01" max="2024-07-05">
            <br>
        </div>
        <br>
        <div align="center">
            <label for="gen">Gender</label> <br>
            <input type="radio" name="gen" id="g1" value="in" checked>
            <label for="m">male</label>
            <input type="radio" name="gen" id="g1" value="in" checked>
            <label for="f">Female</label>
            <input type="radio" name="" id="g3" name="gen" value="0">

        </div>
        <br>
        <div align="center">
            <label for="course">Which course you wants ?</label>
            <br>
            <select name="course" id="course">
                <option value="c">C Programming</option>
                <option value="c">Java Programming</option>
                <option value="c">.Net Programming</option>
                <option value="c">C++ Programming</option>
                <option value="c">Python Programming</option>
                <option value="c">Assemble Programming</option>
                <option value="c">html Programming</option>
                <option value="c">CSS Sharp Programming</option>
                <option value="c">Bootstrap Programming</option>
                <option value="c">React Programming</option>
                <option value="c">Oracle Programming</option>
            </select>
        </div>
        <br>
        <div align="center">
            <label for="mot">Mode of Traning</label>
            <br>
            <select name="mot" id="mot">
                <option value="ol">Online</option>
                <option value="ol">Offline</option>
            </select>
        </div>
        <br>
        <div align="center">
            <input type="checkbox" id="tc" name="tc" value="true" required>
            <label for="">I Accepted all Term And Conditions</label>
    
        </div>
        <br>
        <div align="center">
            <a href="ThankYou.html"><button>Sumit</button></a>          
        </div>
